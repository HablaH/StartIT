<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.11.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.11.2.js"></script>
    <script type="text/javascript" src="controller.js"></script>

    <script>
        let numbers = [7, 3, 4, 1];
        let chosenBar;
        function show() { };
        let inputValue;

        QUnit.test('velger 1. stolpe', function (assert) {
            chosenBar = '';
            selectBar(1);
            const actual = chosenBar;
            const expected = 1;
        assert.equal(actual, expected);
        });

        QUnit.test('stolpe 1 er valgt, så velger jeg stolpe 2', function (assert) {
            chosenBar = 1;
            selectBar(2);
            const actual = chosenBar;
            const expected = 2;
            assert.equal(actual, expected);
        });

        QUnit.test('fjerne 3. stolpe', function (assert) {
            numbers = [7, 3, 4, 1];
            removeBar(3);
            const actual = numbers;
            const expected = [7, 3, 1];
            assert.deepEqual(actual, expected);
        });

        QUnit.test('endre 2. stolpe fra 3 - 8', function (assert) {
            numbers = [7, 3, 4, 1];
            inputValue = 8;
            changeBar(2);
            const actual = numbers;
            const expected = [7, 8, 4, 1];
            assert.deepEqual(actual, expected);
        });

        QUnit.test('legge til stolpe 5 med verdi 8', function (assert) {
            numbers = [7, 3, 4, 1];
            inputValue = 8;
            addBar(inputValue);
            const actual = numbers;
            const expected = [7, 3, 4, 1, 8];
            assert.deepEqual(actual, expected);
        });
    </script>
</body>
</html>
