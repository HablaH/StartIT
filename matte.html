<body>
    <h1>Her kan du sette størrelse på kvadratet med sliders og få areal og omkrets</h1>
    <div> heigth:
        <input id="rheight" type="range" min="1" max="1000" step="1" value="500" oninput="show()" />
    </div>

    <div> width:
        <input id="rwidth" type="range" min="1" max="1000" step="1" value="500" oninput="show()" />
    </div>

    <div id="showbox"></div>

    <div id="showvalue"></div>


    <script>
        var bheight = document.getElementById('rheight');
        var bwidth = document.getElementById('rwidth');

        var showDivG = document.getElementById('showbox');
        var showDivV = document.getElementById('showvalue');

        function show() {
            var height = bheight.value;
            var width = bwidth.value;

            var h = 'height: ' + height + 'px;';
            var w = 'width=" ' + width + 'px;';
            var style = 'style= background-color: red;' + w + h;
            showDivG.innerHTML = '<div ' + style + '></div>'
            showDivV.innerText = showDivG.innerHTML;
        }
    </script>
</body>
