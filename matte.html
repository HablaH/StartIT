<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matteoppgave</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body onload="show()">
    <h1>Her kan du sette størrelse på kvadratet med sliders og få areal og omkrets</h1>
    <div>
        heigth:
        <input id="rheight" type="range" min="1" max="1000" step="1" value="500" oninput="show(); balle();" />
    </div>

    <div>
        width:
        <input id="rwidth" type="range" min="1" max="1000" step="1" value="500" oninput="show(); balle();" />
    </div>

    <div id="showbox"></div>

    <div id="showvalue"></div>

    <div id="calc1">areal:</div>
    <div id="calc2">omkrets:</div>

    <script>
        var bheight = document.getElementById('rheight');
        var bwidth = document.getElementById('rwidth');

        var showDivG = document.getElementById('showbox');
        var showDivV = document.getElementById('showvalue');
        var areal = document.getElementById('calc1')
        var omkrets = document.getElementById('calc2')


        function show() {
            var height = bheight.value;
            var width = bwidth.value;

            var h = 'height:' + height + 'px;';
            var w = 'width:' + width + 'px;';
            var style = 'style="background-color: red;' + w + h + '"';
            showDivG.innerHTML = '<div ' + style + '></div>';
            showDivV.innerText = showDivG.innerHTML;
        }
        function balle() {
            var h = parseInt(bheight.value);
            var w = parseInt(bwidth.value);
            var suma = h * w;
            var sumb = (h * 2) + (w * 2);
            areal.innerHTML = 'areal: ' + suma;
            omkrets.innerHTML = 'omkrets: ' + sumb;

        }
    </script>
</body>

</html>
