<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="range" min="1" max="100" value="5" onchange="regnUt(this.value)" />
    <div id="multiplicationMatrix"></div>
    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');

        // model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view
        show();
        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }
        // controller

        //regn ut 
        function regnUt(slider) {
            columnCount = slider;
            multiplicationMatrix = [];
            for (let x = 1; x <= slider; x++) {
                for (let y = 1; y <= slider; y++) {
                    multiplicationMatrix.push(x * y);
                }
            }
            show();
        }
    </script>
</body>
</html>
